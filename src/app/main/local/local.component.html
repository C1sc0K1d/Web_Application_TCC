<div class="local__container">
    <div class="local__logo_div">
        <h3 class="local__logo">{{local}}</h3>
    </div>
    <div class="local__card_container_div">
        <div *ngFor="let dispenser of dispensers; let i = index" [attr.data-index]="i" class="local__card_container" [ngClass]="{'local__card_container_no_max': dispenser.signal}">
            <div class="local__card_body">
                <span style="text-align: center; font-size: 55%;">{{dispenser.name}}</span>
                <div class="local__grafic_container">
                    <div class="local__pie_chart" [style.--p]="dispenser.fluidLevel" [style.--c]="dispenser.color" style="--b:9px"> {{dispenser.fluidLevel}}%
                    </div>
                </div>
            </div>
            <div class="local__card_footer">
                <div (click)="showDetails(i)" class="local__card_footer_head">
                    <span style="font-size: 12px;">Mais informações</span>
                    <span [ngClass]="{'local__card_footer_signal_invisible': dispenser.signal}">+</span>
                    <span [ngClass]="{'local__card_footer_signal_invisible': !dispenser.signal}">-</span>
                </div>
                <div [ngClass]="{'local__card_footer_signal_invisible': !dispenser.signal}" class="local__card_footer_foot_open">
                    <br>
                    <span><b>Instalação</b><br>13/08/2022</span>
                    <br>
                    <span><b>Uso total</b><br>{{ dispenser.usedCount }}</span>
                    <br>
                    <span><b>Ultimo abastecimento</b><br>21/08/2022 - 21:31</span>
                    <br>
                    <span><b>Uso após abastecimento</b><br>{{ dispenser.usedCount }}</span>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
<div [ngClass]="{local__modal_visible: modalVisible, local__modal_invisible: !modalVisible}">
    <app-informations-modal (clickOutside)="modalToInvisible()" class="local__inform_modal"></app-informations-modal>
</div>

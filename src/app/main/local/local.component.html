<div class="local__container">
    <div class="local__logo_div">
        <h3 class="local__logo">Dispenser</h3>
    </div>
    <div class="local__card_container_div">
        <div class="local__card_container">
            <div class="local__card_body">
                <span>Corredor leste</span>
                <div class="local__grafic_container">
                    <div class="local__pie_chart" [style.--p]="percentage" [style.--c]="color" style="--b:9px"> {{percentage}}%
                    </div>
                </div>
            </div>
            <div (click)="showDetails()" class="local__card_footer">
                <span style="font-size: 12px;">ultima carga 23/07/2022</span>
                <span>+</span>
            </div>
        </div>
        <div class="local__card_container">
            <div class="local__card_body">
                <span>Corredor sul</span>
                <div class="local__grafic_container">
                    <div class="local__pie_chart" [style.--p]="'40'" [style.--c]="'yellow'" style="--b:9px"> 40%
                    </div>
                </div>
            </div>
            <div class="local__card_footer">
                <span style="font-size: 12px;">Mais informações</span>
                <span>+</span>
            </div>
        </div>
        <div class="local__card_container">
            <div class="local__card_body">
                <span>Entrada Sala</span>
                <div class="local__grafic_container">
                    <div class="local__pie_chart" [style.--p]="'43'" [style.--c]="'yellow'" style="--b:9px"> 43%
                    </div>
                </div>
            </div>
            <div class="local__card_footer">
                <span style="font-size: 12px;">saiba mais</span>
                <span>+</span>
            </div>
        </div>
    </div>
</div>
<div [ngClass]="{local__modal_visible: modalVisible, local__modal_invisible: !modalVisible}">
    <app-informations-modal (clickOutside)="modalToInvisible()" class="local__inform_modal"></app-informations-modal>
</div>

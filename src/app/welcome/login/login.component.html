<div class="login__container">
    <h3 class="login__container_head">Login</h3>

    <div class="login__input_container">
        <label for="user">User</label>
        <input class="login__input" type="text" id="user" name="user" placeholder="user@email.com">
    </div>

    <div class="login__input_container">
        <label for="password">User</label>
        <input class="login__input" [type]="visible ? 'text' : 'password'" id="password" name="password" placeholder="&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;">
    </div>

    <button class="login__button">Login</button>
    <span class="login__forgot-password">Forgot your password?</span>
</div>
